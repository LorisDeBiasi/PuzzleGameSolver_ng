<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>

<div class="container">
  <table class="table">
    <tbody>

      <tr *ngFor="let line of solver.getPieces()">
        <td *ngFor="let piece of line">
          <input type="text" [(ngModel)]="piece.value">
        </td>
      </tr>

    </tbody>
  </table>

  <button style="margin-left: 1cm" (click)="this.solver.node.movePiece(direction.Up)">up</button><br>
  <button (click)="this.solver.node.movePiece(direction.Left)">left</button>
  <button style="margin-left: 0.9cm" (click)="this.solver.node.movePiece(direction.Right)">right</button><br>
  <button style="margin-left: 0.8cm" (click)="this.solver.node.movePiece(direction.Down)">down</button>

  <br><br>

  <button (click)="this.solver.randomizeBoard(nbRandomize)">randomize</button>
  <input type="text" [(ngModel)]="nbRandomize">

  <!--<button (click)="isCleared = this.solver.board.isCleared()">isCleared</button>
  <button (click)="checkMove = this.solver.board.checkMove()">checkMove</button>
  <p>is cleared : {{isCleared}}</p>
  <p>possible moves : {{checkMove}}</p>-->

  <br><br>
  <button (click)="result = this.solver.clearPuzzle()">Solve</button>
  <p>number of states explored : {{result[0]}}</p>
  <p>list of moves : {{result[1]}}</p>

</div>
